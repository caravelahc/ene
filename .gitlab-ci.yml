image: barichello/elm:sass

stages:
  - check
  - deploy

analyse:
  stage: check
  script:
    - elm-analyse

build:
  stage: check
  script:
    - sass styles/main.scss styles/main.css
    - elm make src/Main.elm --output=main.js --optimize
  artifacts:
    paths:
      - styles/main.css
      - main.js

deploy:
  stage: deploy
  only:
    - master
  dependencies:
    - build
  script:
    - git config user.name ${DEPLOY_USERNAME}
    - git config user.email ${DEPLOY_EMAIL}
    - git remote add github ${REMOTE_URL}
    - git checkout --orphan tmp
    - git reset && git add -f csv/ styles/ main.js index.html
    - 'git commit -m "[ci-skip] Deploy GitHub Pages ${CI_JOB_NAME}-${CI_COMMIT_SHORT_SHA}" -m "Deploy from GitLab pipeline ${CI_COMMIT_SHA}"'
    - git push github tmp:gh-pages --force
